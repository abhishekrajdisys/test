name: Trigger Action on a CRON Schedule

on:
  schedule:
    - cron: '30 19 * * *' # Runs at 12:30 AM IST every day

jobs:
  build:
    name: Trigger Code Checkout
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Run hellop.py
        run: python hellop.py
